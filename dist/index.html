<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather app</title>
  <script defer src="main.js"></script></head>
  <body>
    <main class="main">
        <section class="current">
          <section class="highlight">
          <div class="name"></div>
          <div class="date"></div>
          <div class="time"></div>
            <div class="weatherCont">
              <svg class="weatherSvg"></svg>
              <div class="weather"></div>
          </div>
            <div class="tempContainer">
              <svg class="tempIcon"></svg>
              <div class="temp"></div>
          </div>
          
          <div class="feelsLike"></div>
          </section>
          <section class="currentWeather">
            <div class="humidityCont">
              <svg class="humiditySvg"></svg>
            <div class="humidity"></div>              
          </div>
            <div class="uvCont">
              <svg class="uvSvg"></svg>
            <div class="uv"></div>   
            </div>
            <div class="cloudsCont">
              <svg class="cloudSvg"></svg>
              <div class="clouds"></div>  
            </div>
            <div class="rain1hCont">
              <svg class="rainSvg"></svg>
              <div class="rainData">
                <div>Last hour: </div>
                <div class="rain1h"></div>
              </div>              
            </div>
            <div class="windDegCont">
              <svg class="windSvg"></svg>
              <div class="windData">
              <div class="windDeg"></div>  
              <div class="windSpeed"></div>
              </div>
            </div>
            <div class="sunriseCont">
              <svg class="sunriseSvg"></svg>
              <div class="sunrise"></div>  
            </div>
            <div class="sunsetCont">
              <svg class="sunsetSvg"></svg>
              <div class="sunset"></div>  
            </div>
            <div class="visibilityCont">
              <svg class="visibilitySvg"></svg>
              <div class="visibility"></div>  
            </div>

            <div class="snow1hCont">
              <svg class="snowSvg"></svg>
              <div class="snowData">
                <div>Last hour:</div>
              <div class="snow1h"></div>               
              </div>
            </div>
          </section>
        </section>  
        <section class="alerts"></section>
        <section class="searchContainer">
            <div class="searchArea">
            <input type="text" id="search" placeholder="Search location..." />
            <svg class="go""></svg>
            </div>
        </section>   

      <section class="daily">
      </section>
      </main>
  </body>
</html>
