<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather app</title>
  </head>
  <body>
    <main class="main">
        <section class="current">
          <section class="leftArea">
            <section class="searchArea">
              <input type="text" id="search" placeholder="Search location..." />
              <svg class="go""></svg>
            </section>
            <section class="weatherSummary">
              <div class="name"></div>
              <div class="date"></div>
              <div class="time"></div>
              <div class="weather"></div>           
              <div class="temp"></div>
              <div class="feelsLike"></div>                  
              <div class="alerts"></div>
            </section>   
          </section>
          <section class="currentWeather">
            <div class="humidityCont">
              <svg class="humiditySvg"></svg>
              <div class="humidity"></div>              
            </div>
            <div class="uvCont">
              <svg class="uvSvg"></svg>
              <div class="uv"></div>   
            </div>
            <div class="pressure"></div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
            <div class="visibility"></div>
            <div class="clouds"></div>
            <div class="windDeg"></div>
            <div class="windSpeed"></div>
            <div class="rain1h"></div>
            <div class="rain3h"></div>
            <div class="snow1h"></div>
            <div class="snow3h"></div>
          </section>  
        </section>     
      <section class="daily">
      </section>
      </main>




  </body>
</html>
